<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <script src="script.js" defer></script>
</head>

<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <div id="settings1">
        <label for="settings-transformX">Translate X</label>
        <input type="range" id="settings-translateX" min="-100" max="100" step="20" value="-40">

        <label for="settings-transformY">Translate Y</label>
        <input type="range" id="settings-translateY" min="-100" max="100" step="20" value="0">

        <label for="settings-transformZ">Translate Z</label>
        <input type="range" id="settings-translateZ" min="-100" max="100" step="20" value="0">

        <label for="settings-scale">Scale</label>
        <input type="range" id="settings-scale" min="0" max="2" step="0.1" value="0.9">
    </div>

    <div id="settings2">
        <label for="settings-rotateX">Rotate X</label>
        <input type="range" id="settings-rotateX" min="-180" max="180" step="45" value="0">

        <label for="settings-rotateY">Rotate Y</label>
        <input type="range" id="settings-rotateY" min="-180" max="180" step="45" value="4">

        <label for="settings-rotateZ">Rotate Z</label>
        <input type="range" id="settings-rotateZ" min="-180" max="180" step="45" value="0">

        <label for="settings-opacity">Opacity</label>
        <input type="range" id="settings-opacity" min="0" max="1" step="0.1" value="0.7">
    </div>

    <section id="section-3" class="projects-section">
        <div id="section-3-container" class="section-containers">
            <h2 class="projects-section-header">Settings</h2>
            <div class="projects-grid">
                <a id="project-1" class="project" rel="noopener noreferrer">
                    <div class="project-image-container">
                        <img class="project-image" src="./images/tribute.webp" alt="project" />
                    </div>
                    <p class="project-title">
                        Tribute Page
                    </p>
                </a>
                <a id="project-2" class="project" rel="noopener noreferrer">
                    <div class="project-image-container">
                        <img class="project-image" src="./images/survey.webp" alt="project" />
                    </div>
                    <p class="project-title">
                        Survey Form
                    </p>
                </a>
                <a id="project-3" class="project" rel="noopener noreferrer">
                    <div class="project-image-container">
                        <img class="project-image" src="./images/document.webp" alt="project" />
                    </div>
                    <p class="project-title">
                        Technical Documentation Page
                    </p>
                </a>
                <a id="project-4" class="project" rel="noopener noreferrer">
                    <div class="project-image-container">
                        <img class="project-image" src="./images/plot.webp" alt="project" />
                    </div>
                    <p class="project-title">
                        D3 Scatter Plot
                    </p>
                </a>
                <a id="project-5" class="project" rel="noopener noreferrer">
                    <div class="project-image-container">
                        <img class="project-image" src="./images/product.webp" alt="project" />
                    </div>
                    <p class="project-title">
                        Product Landing Page
                    </p>
                </a>
                <a id="project-6" class="project" rel="noopener noreferrer">
                    <div class="project-image-container">
                        <img class="project-image" src="./images/blue.webp" alt="project" />
                    </div>
                    <p class="project-title">
                        Blue Mountains 3D Paralax
                    </p>
                </a>
            </div>
            <div id="slider">
                <a class="slider-button" id="slider-button-left" title="Previous project" href="#">
                    <i class="fas fa-chevron-left"></i> </a>
                <a class="slider-button" id="slider-button-right" title="Next project" href="#">
                    <i class="fas fa-chevron-right"></i> </a>
            </div>

        </div>
    </section>
</body>

</html>
